<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lobby â€¢ Gensokyo Geo-Guesser</title>
  <style>
    body { font-family: system-ui, sans-serif; display:flex; align-items:center; justify-content:center; min-height:100vh; background:#f7f7fb; }
    .card { background:#fff; padding:20px; border-radius:12px; box-shadow:0 4px 20px rgba(0,0,0,0.12); width: min(480px, 92vw); }
    h1 { margin:0 0 12px; font-size:20px; }
    .row { display:flex; gap:10px; margin:10px 0; }
    .row label { min-width: 90px; font-weight:600; }
    input[type="text"] { flex:1; padding:10px; border:1px solid #ddd; border-radius:8px; font-size:14px; }
    .team { display:flex; gap:10px; }
    .btn { padding:10px 14px; border-radius:10px; border:2px solid #ddd; background:#fff; cursor:pointer; font-weight:700; }
    .btn:hover { background:#f0f0f0; border-color:#bbb; }
    .primary { background:#5557EE; color:#fff; border-color:#5557EE; }
    .note { color:#666; font-size:12px; margin-top:6px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Lobby</h1>
    <div class="row">
      <label for="room">Room</label>
      <input id="room" type="text" placeholder="e.g., room-1" />
    </div>
    <div class="row">
      <label>Team</label>
      <div class="team">
        <button class="btn" data-team="blue">Blue</button>
        <button class="btn" data-team="red">Red</button>
      </div>
    </div>
    <div class="row" style="justify-content:flex-end;">
      <button id="enter" class="btn primary">Enter Room</button>
    </div>
    <p class="note">This lobby does not match you with others; it only lets you choose a room and team for play.</p>
  </div>
  <script>
    const roomInput = document.getElementById('room');
    const teamButtons = document.querySelectorAll('.team .btn');
    const enterBtn = document.getElementById('enter');
    let selectedTeam = 'blue';

    teamButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        selectedTeam = btn.dataset.team;
        teamButtons.forEach(b => b.classList.remove('primary'));
        btn.classList.add('primary');
      });
    });

    function post(url, body) {
      return fetch(url, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(body) }).then(r => r.json());
    }

    enterBtn.addEventListener('click', async () => {
      const room = (roomInput.value || 'default').trim();
      // Initialize room state; team is maintained client-side via URL
      await post(`/api/init?room=${encodeURIComponent(room)}`, {});
      // Navigate to game with room and team parameters
      window.location.href = `/index.html?room=${encodeURIComponent(room)}&team=${encodeURIComponent(selectedTeam)}`;
    });
  </script>
</body>
</html>
